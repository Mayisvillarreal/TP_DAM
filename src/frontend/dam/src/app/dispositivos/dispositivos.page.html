<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado Sensores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let sensor of sensores" [routerLink]="['./detalles/', sensor.dispositivoId] ">
      <p>{{ sensor.nombre }} Nombre <br> {{sensor.ubicacion}}</p>
    </ion-item>
  </ion-list>
</ion-content>
